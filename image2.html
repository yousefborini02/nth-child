<!DOCTYPE html>

<html>

<head>

<style>

div{
    border: 2px solid black;
    display: inline-block;
    width: 50px;
    height: 20px;
    text-align: center;
    background-color: red;
    color: white;
}
div:nth-child(even){

    display: none;


}

</style>

</head>

<body>

    <h2>Hide even numbers from 1 to 10 !</h2>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>

</body>

</html>
